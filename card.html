<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Flip Card</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }

        .card-container {
            perspective: 1000px;
        }

        .card {
            width: 300px;
            height: 350px;
            transform-style: preserve-3d;
            transition: transform 0.8s ease-in-out;
            cursor: pointer;
            position: relative;
        }

        .card:hover {
            transform: rotateY(180deg);
        }

        .card-front, .card-back {
            width: 100%;
            height: 100%;
            position: absolute;
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 1px solid #ccc;
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            text-align: center;
            font-family: Arial, sans-serif;
        }

        .card-front {
            background:transparent;
            /* background-image: url(am.jpg); */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .card-back {
            background: gray;
            color: white;
            transform: rotateY(180deg);
        }

        .profile-card img{
            width: 50%;
            height: 50%;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 10px;
            border: 3px solid rgba(0, 0, 0, 0.3);
        }
        .profile-card h2, .profile-card p{
            margin: 5px;
        }
        .about-me{
            text-align: center;
            font-family: Arial, sans-serif;
            color: white;
            padding: 10px;
        }
        .about-me p{
            display: flex;
            justify-content: space-between;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            padding: 5px 0;
        }
        .about-me strong{
            min-width: 50px;
        }
        .about-me span{
            text-align: right;
            flex-grow: 1;
        }

    </style>
</head>
<body>
    <div class="card-container">
        <div class="card">
            <!-- Front Side -->
            <div class="card-front">
                <div class="profile-card">
                    <img src="am.jpg" alt="">
                    <h2>Ankur Maurya</h2>
                    <p>150 followers on Instagram</p>
                </div>
            </div>
            <!-- Back Side -->
            <div class="card-back">
                <div class="about-me">
                    <h3>About Me</h3>
                    <p><strong>Mobile No:</strong> <span>26875471</span></p>
                    <p><strong>Email ID:</strong> <span>abc@gmail.com</span></p>
                    <p><strong>Skills:</strong> <span>Full Stack Development (.NET)</span></p>
                </div>                               
            </div>
        </div>
    </div>
</body>
</html>
